<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in!</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="left-nav">
                <a href="home.html">
                    <img src="images/formula-logo (1).png">
                </a>
                <h1>Log into your F1 News account</h1>
            </div>

            <div class="right-nav">
                <a href="home.html">Return to Home Page</a>
            </div>
        </div>
    </header>

    <main class="registration">
        <form class="registration-form">
            <label for="user">Username</label>
            <input type="text" id="user" placeholder="Your user name here">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your password here">

            <button name="submit">Submit</button>
        </form>
    </main>

    <footer>
        <nav>
            <div class="facebook">
                <img src="images/facebook.png">
                <a href="https://facebook.com">Facebook</a>
            </div>
            <div class="twitter">
                <img src="images/twitter.png">
                <a href="https://twitter.com">Twitter</a>
            </div>
            <div class="mailto">
                <img src="images/email.png">
                <a href="mailto:f1news@motorsport.com">Mail</a> 
            </div>
        </nav>
        <p>&copy;2021 F1 News. All rights reserved</p>
    </footer>
</body>
</html>
