<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User info</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="user-info.css">
    <link rel="stylesheet" href="user-edit.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="left-nav">
                <a href="home.html">
                    <img src="images/formula-logo (1).png">
                </a>
                <h1>Edit your user information</h1>
            </div>

            <div class="right-nav">
                <a href="home.html">Return to Home Page</a>
            </div>
        </div>
    </header>

    <main class="user-edit-main">
        <form class="user-edit" action="user-info.html">
            <img class="profile-pic" src="images/generic_profile_pic.png">

            <label for="user"><strong>Username:</strong></label>
            <input type="text" id="user" placeholder="Your edited user name here">

            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" placeholder="Your edited email here">

            <button name="upload-photo">Upload Photo</button>
            <button class="save-button" name="save">Save Info</button>
        </form>
    </main>

    <footer>
        <nav>
            <div class="facebook">
                <img src="images/facebook.png">
                <a href="https://facebook.com">Facebook</a>
            </div>
            <div class="twitter">
                <img src="images/twitter.png">
                <a href="https://twitter.com">Twitter</a>
            </div>
            <div class="mailto">
                <img src="images/email.png">
                <a href="mailto:f1news@motorsport.com">Mail</a> 
            </div>
        </nav>
        <p>&copy;2021 F1 News. All rights reserved</p>
    </footer>
</body>
</html>
